<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherForecast</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="col">
        <h1>Weather Dashboard</h1>
      </div>
    </header>

    <main class="container">
      <div class="row">
        <div class="col-3">
          <h3 id="Search-head">Search City</h3>
          <form id="search-bar" class="card-body">
            <label class="form-label" for="username">City name</label>
            <input name="City" id="search-input" type="text" autofocus="true" class="form-input" />
            <button type="submit" class="btn">Search</button>
          </form>
        </div>
        <div class="d-grid gap-2" id="search-history"></div>
      </div>
      <div class="col-9">
        <div class="current-result row">
          <h3 id="city-name">test</h3>
          <p class="secondary-results" id="temp-data"></p>
          <p class="secondary-results" id="wind-data"></span></p>
          <p class="secondary-results" id="humidity-data"></p>
        </div>
        <h2>5-Day forecast</h2>
        <article class="row" id="five-day">
            <div class="card col">
              <h5 class="date" id="date-1"></h5>
              <p><span id="temp-1">test</span></p>
              <p><span id="wind-1">test</span></p>
              <p><span id="humidity-1">test</span></p>
            </div>
            <div class="card col">
              <h5 class="date" id="date-2"></h5>
              <p><span id="temp-2">test</span></p>
              <p><span id="wind-2">test</span></p>
              <p><span id="humidity-2">test</span></p>
            </div>
            <div class="card col">
              <h5 class="date" id="date-3"></h5>
              <p><span id="temp-3">test</span></p>
              <p><span id="wind-3">test</span></p>
              <p><span id="humidity-3">test</span></p>
            </div>
            <div class="card col">
              <h5 class="date" id="date-4"></h5>
              <p><span id="temp-4">test</span></p>
              <p><span id="wind-4">test</span></p>
              <p><span id="humidity-4">test</span></p>
            </div>
            <div class="card col">
              <h5 class="date" id="date-5"></h5>
              <p><span id="temp-5">test</span></p>
              <p><span id="wind-5">test</span></p>
              <p><span id="humidity-5">test</span></p>
            </div>
          </article>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
